<div class="container">
    <form #categoryForm = "ngForm" (ngSubmit) = "onSubmit()" >
        <div class="row">
            <div class="col sm-3"><label>Dept No</label></div>
            <div class="col sm-6"><input type="text" name="categoryId" [(ngModel)] = "category.category_id" /></div>
        </div>
        &nbsp;
        <div class="row">
            <div class="col sm-3"><label>Department Name</label></div>
            <div class="col sm-6"><input type="text" name="categoryName" [(ngModel)] = "category.category_name" /></div>
        </div>
        &nbsp; 
        <div class="row">
            <div class="col sm-3">
            <input type="submit" name="submit" value="submit" class="btn btn-primary" />
            </div>
        </div>
    </form>
</div>
